<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boids</title>

        <!-- vertex shader -->
        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es

            // input position attribute
            in vec4 vPosition;
            in vec4 vColor;

            // transformation matrices
            uniform mat4 modelView;
            uniform mat4 projection;

            // varying
            out vec4 interColor;

            void main() {
                gl_Position = projection * modelView * vPosition;

                interColor = vColor;
            }
        </script>

        <!-- fragment shader -->
        <!-- type="x-shader/x-vertex" -->
        <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es

            precision mediump float;

            // varying
            in vec4 interColor;

            out vec4 fragColor;

            void main() {
                fragColor = interColor;
                // gl_FragColor = fragColor;
            }
        </script>

        <script defer src="./common/init-shaders.js"></script>
        <script defer src="./common/utils.js"></script>
        <script defer src="./common/flatten.js"></script>
        <script defer src="./common/mat-vec.js"></script>
        <script defer src="./common/transform.js"></script>
        <script defer src="./common/projection.js"></script>
        <script defer src="./tetra.js"></script>
        <script defer src="./boids.js"></script>
    </head>

    <body>
        <canvas id="webgl-canvas" width="512" height="512"
            >Your browser does not support the HTML5 canvas element.</canvas
        >

        <br />
        width:
        <input
            type="range"
            min="-10"
            max="10"
            value="0.1"
            step="0.01"
            class="slider"
            id="width"
        />
        <div id="width-output"></div>
        <br />
        height:
        <input
            type="range"
            min="-10"
            max="10"
            value="0.1"
            step="0.01"
            class="slider"
            id="height"
        />
        <div id="height-output"></div>
        <br />
        near:
        <input
            type="range"
            min="0"
            max="12"
            value="5"
            step="0.01"
            class="slider"
            id="near"
        />
        <div id="near-output"></div>
        <br />
        far:
        <input
            type="range"
            min="0"
            max="500"
            value="5.74"
            step="0.01"
            class="slider"
            id="far"
        />
        <div id="far-output"></div>
        <br />
    </body>
</html>
